<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cosmic Relationship Result</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Noto Serif', serif;
      background: radial-gradient(ellipse at center, #0c0c15 0%, #000000 100%);
      color: #f5f0e1;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2em;
      color: #ffd700;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    img {
      max-width: 90%;
      max-height: 60vh;
      border: 2px solid gold;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      margin: 30px auto;
      max-width: 720px;
      border: 1px solid #444;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    .label {
      font-weight: bold;
      color: #ffdd66;
      margin-top: 20px;
      font-size: 1.1em;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .value {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #f0f0f0;
    }

    .oracle {
      font-style: italic;
      color: #ffeecc;
      font-size: 1.3em;
      padding: 20px;
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
    }

    .image-caption {
      color: #bbb;
      font-style: italic;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üåå Cosmic Relationship Result</h1>

  <div class="card">
    <div class="label">‚ú® Five Elements</div>
    <div class="value" id="elementInfo"></div>

    <div class="label">üîó Relationship Type</div>
    <div class="value" id="relationshipType"></div>

    <div class="label">üåø Energy Pattern</div>
    <div class="value" id="relationshipPath"></div>

    <div class="label">üòä Emotion Summary</div>
    <div class="value" id="emotionSummary"></div>

    <div class="label">üß† Match Level</div>
    <div class="value" id="matchLevel"></div>
  </div>

  <div class="oracle" id="aiOracle"></div>

  <p class="image-caption">üñºÔ∏è The image below is a cosmic mirror ‚Äî a visual echo of your shared energy.</p>
  <img id="image" alt="NASA image" />

  <script>
    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");
    const title = params.get("title");
    const desc = params.get("desc");
    const element1 = params.get("element1");
    const element2 = params.get("element2");
    const mood = params.get("mood");
    const match = params.get("match");
    const oracle = params.get("oracle");

    document.getElementById("image").src = img;
    document.getElementById("elementInfo").textContent = `${element1} & ${element2}`;
    document.getElementById("matchLevel").textContent = match;
    document.getElementById("emotionSummary").textContent = mood === "neutral"
      ? "One face detected. Calm energy."
      : `Mood detected: ${mood}`;
    document.getElementById("aiOracle").textContent = `üîÆ Oracle says: ‚Äú${oracle}‚Äù`;

    const key = element1 === element2 ? "Same" : `${element1}-${element2}`;
    const reverseKey = `${element2}-${element1}`;

    fetch("five_element_data.json")
      .then(res => res.json())
      .then(data => {
        const matchEntry = data.find(e => e.pair === key || e.pair === reverseKey);
        if (matchEntry) {
          document.getElementById("relationshipType").textContent = matchEntry.type;
          document.getElementById("relationshipPath").textContent = matchEntry.relationship_path;
        } else {
          document.getElementById("relationshipType").textContent = "Unknown";
          document.getElementById("relationshipPath").textContent = "This elemental pair is undefined.";
        }
      });
  </script>
</body>
</html>
