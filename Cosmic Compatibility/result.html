<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Relationship Result</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      
      font-family: 'Georgia', serif;
      background: radial-gradient(ellipse at center, #0b0c2a, #000);
      color: white;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      margin-bottom: 60px;
      margin-top: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .title img {
      width: 40px;
      height: 40px;
      margin-bottom: 40px;
    }

    .results-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-bottom: 40px;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 20px 30px;
      min-width: 200px;
      text-align: center;
      color: white;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.1);
      flex: 1 1 220px;
    }

    .result-card h3 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .nasa-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .oracle {
      font-style: italic;
      color: #eee;
      text-align: justify;
      max-width: 900px;
      margin: 30px auto 0;
      line-height: 1.8;
    }

    .stars {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.3;
  animation: twinkle 4s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}


  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="title">
    <!-- <img src="icon.png" alt="icon" /> -->
    <span>Cosmic Relationship Result</span>
  </div>

  <div class="results-row">
    <div class="result-card">
      <h3> Five Elements</h3>
      <p id="element1"></p>
    </div>
    <div class="result-card">
      <h3> Relationship Type</h3>
      <p id="relationshipType"></p>
    </div>
    <div class="result-card">
      <h3> Energy Pattern</h3>
      <p id="energyPattern"></p>
    </div>
    <div class="result-card">
      <h3> Emotion Summary</h3>
      <p id="moodTag"></p>
    </div>
    <div class="result-card">
      <h3> Match Level</h3>
      <p id="match"></p>
    </div>
  </div>

  <img id="nasaImage" class="nasa-image" src="" alt="NASA background" />

  <div class="oracle" id="aiOracle"></div>

  <script>

    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");
    const element1 = params.get("element1");
    const element2 = params.get("element2");
    const mood = params.get("mood");
    const match = params.get("match");
    const oracle = params.get("oracle");

    document.getElementById("element1").textContent = `${element1} & ${element2}`;
    document.getElementById("moodTag").textContent = `One face detected. ${mood.charAt(0).toUpperCase() + mood.slice(1)} energy.`;
    document.getElementById("match").textContent = match;
    document.getElementById("nasaImage").src = img;
    document.getElementById("aiOracle").innerHTML = `ðŸ”® Oracle says: â€œ${oracle}â€`;

    fetch("five_element_data.json")
      .then(res => res.json())
      .then(data => {
        let key = element1 === element2 ? "Same" : `${element1}-${element2}`;
        let reverseKey = `${element2}-${element1}`;
        const matchEntry = data.find(e => e.pair === key || e.pair === reverseKey);
        if (matchEntry) {
          document.getElementById("relationshipType").textContent = matchEntry.type;
          document.getElementById("energyPattern").textContent = matchEntry.relationship_path;
        } else {
          document.getElementById("relationshipType").textContent = "Unknown";
          document.getElementById("energyPattern").textContent = "No match found.";
        }
      });

      const starContainer = document.getElementById("stars");
for (let i = 0; i < 100; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  const size = Math.random() * 2 + 1;
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.animationDuration = `${2 + Math.random() * 2}s`;
  starContainer.appendChild(star);
}

  </script>
</body>
</html>
