<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cosmic Compatibility</title>
  <link rel="stylesheet" href="style.css">

  <!-- ✅ 正确 face-api.js 引入 -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- ✅ puter.ai SDK -->
  <script defer src="https://js.puter.com/v2/"></script>

  <!-- ✅ 主逻辑脚本 -->
  <script defer src="script.js"></script>
</head>
<body>
  <div class="input-area">
    <h1>Cosmic Compatibility</h1>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="other" placeholder="Partner Name">
    <input type="date" id="birth1">
    <input type="date" id="birth2">
    <button id="scanButton">Begin Scan</button>

    <!-- 加载动画 -->
    <div id="loadingSpinner" style="display: none; margin-top: 15px;">
      <div class="loader"></div>
    </div>
  </div>

  <video id="video" autoplay muted playsinline></video>
</body>
</html>
