<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css"> <!-- 引入CSS样式 -->
</head>
<body>
    <!-- 页面 1 -->
    <section class="gallery-page">
        <div class="gallery">
            <img src="art1.jpg" alt="Art 1" class="photo wide">
            <img src="art2.jpg" alt="Art 2" class="photo">
            <img src="art3.jpg" alt="Art 3" class="photo tall">
        </div>
    </section>

    <!-- 页面 2 -->
    <section class="gallery-page">
        <div class="gallery">
            <img src="art4.jpg" alt="Art 4" class="photo tall">
            <img src="art5.jpg" alt="Art 5" class="photo">
            <img src="art6.jpg" alt="Art 6" class="photo wide">
        </div>
    </section>

    <!-- 页面 3 -->
    <section class="gallery-page">
        <div class="gallery">
            <img src="art7.jpg" alt="Art 7" class="photo wide">
            <img src="art8.jpg" alt="Art 8" class="photo tall">
            <img src="art9.jpg" alt="Art 9" class="photo">
        </div>
    </section>
</body>
</html>
